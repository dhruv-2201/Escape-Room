<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#2c3e50"/>
  
  <!-- Room floor -->
  <rect x="0" y="500" width="800" height="100" fill="#34495e"/>
  
  <!-- Door frame -->
  <rect x="300" y="100" width="200" height="400" fill="#8b4513" stroke="#654321" stroke-width="4"/>
  
  <!-- Open door (left side) -->
  <rect x="300" y="120" width="90" height="360" fill="#d2691e" stroke="#8b4513" stroke-width="2"/>
  
  <!-- Open door (right side) -->
  <rect x="410" y="120" width="90" height="360" fill="#d2691e" stroke="#8b4513" stroke-width="2"/>
  
  <!-- Door panels -->
  <rect x="310" y="140" width="80" height="60" fill="#cd853f" stroke="#8b4513" stroke-width="1"/>
  <rect x="310" y="220" width="80" height="60" fill="#cd853f" stroke="#8b4513" stroke-width="1"/>
  <rect x="310" y="300" width="80" height="60" fill="#cd853f" stroke="#8b4513" stroke-width="1"/>
  <rect x="310" y="380" width="80" height="60" fill="#cd853f" stroke="#8b4513" stroke-width="1"/>
  
  <rect x="420" y="140" width="80" height="60" fill="#cd853f" stroke="#8b4513" stroke-width="1"/>
  <rect x="420" y="220" width="80" height="60" fill="#cd853f" stroke="#8b4513" stroke-width="1"/>
  <rect x="420" y="300" width="80" height="60" fill="#cd853f" stroke="#8b4513" stroke-width="1"/>
  <rect x="420" y="380" width="80" height="60" fill="#cd853f" stroke="#8b4513" stroke-width="1"/>
  
  <!-- Door handles -->
  <circle cx="380" cy="300" r="8" fill="#ffd700"/>
  <circle cx="420" cy="300" r="8" fill="#ffd700"/>
  
  <!-- Bright light coming through door -->
  <defs>
    <radialGradient id="lightGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffff99;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffeb3b;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffc107;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  <ellipse cx="400" cy="300" rx="150" ry="200" fill="url(#lightGradient)"/>
  
  <!-- Room details -->
  <rect x="50" y="150" width="200" height="300" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <rect x="550" y="150" width="200" height="300" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="100" y="200" width="100" height="80" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
  <rect x="600" y="200" width="100" height="80" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
  
  <!-- Floor pattern -->
  <rect x="0" y="500" width="800" height="20" fill="#2c3e50"/>
  <rect x="0" y="520" width="800" height="20" fill="#34495e"/>
  <rect x="0" y="540" width="800" height="20" fill="#2c3e50"/>
  <rect x="0" y="560" width="800" height="20" fill="#34495e"/>
  <rect x="0" y="580" width="800" height="20" fill="#2c3e50"/>
</svg>
