<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Room floor -->
  <rect x="0" y="500" width="800" height="100" fill="#2c2c2c"/>
  
  <!-- Door frame -->
  <rect x="300" y="100" width="200" height="400" fill="#654321" stroke="#3e2723" stroke-width="4"/>
  
  <!-- Closed door -->
  <rect x="310" y="120" width="180" height="360" fill="#8b4513" stroke="#654321" stroke-width="3"/>
  
  <!-- Door panels -->
  <rect x="320" y="140" width="80" height="60" fill="#a0522d" stroke="#654321" stroke-width="1"/>
  <rect x="320" y="220" width="80" height="60" fill="#a0522d" stroke="#654321" stroke-width="1"/>
  <rect x="320" y="300" width="80" height="60" fill="#a0522d" stroke="#654321" stroke-width="1"/>
  <rect x="320" y="380" width="80" height="60" fill="#a0522d" stroke="#654321" stroke-width="1"/>
  
  <rect x="410" y="140" width="80" height="60" fill="#a0522d" stroke="#654321" stroke-width="1"/>
  <rect x="410" y="220" width="80" height="60" fill="#a0522d" stroke="#654321" stroke-width="1"/>
  <rect x="410" y="300" width="80" height="60" fill="#a0522d" stroke="#654321" stroke-width="1"/>
  <rect x="410" y="380" width="80" height="60" fill="#a0522d" stroke="#654321" stroke-width="1"/>
  
  <!-- Door handle -->
  <circle cx="450" cy="300" r="10" fill="#ffd700" stroke="#ff8c00" stroke-width="2"/>
  
  <!-- Locks on the door -->
  <rect x="350" y="180" width="30" height="40" fill="#c0c0c0" stroke="#808080" stroke-width="2" rx="5"/>
  <rect x="350" y="185" width="20" height="15" fill="#ff0000" stroke="#cc0000" stroke-width="1" rx="2"/>
  <text x="365" y="195" text-anchor="middle" fill="white" font-size="8" font-weight="bold">1</text>
  
  <rect x="420" y="180" width="30" height="40" fill="#c0c0c0" stroke="#808080" stroke-width="2" rx="5"/>
  <rect x="420" y="185" width="20" height="15" fill="#ff0000" stroke="#cc0000" stroke-width="1" rx="2"/>
  <text x="435" y="195" text-anchor="middle" fill="white" font-size="8" font-weight="bold">2</text>
  
  <rect x="350" y="250" width="30" height="40" fill="#c0c0c0" stroke="#808080" stroke-width="2" rx="5"/>
  <rect x="350" y="255" width="20" height="15" fill="#ff0000" stroke="#cc0000" stroke-width="1" rx="2"/>
  <text x="365" y="265" text-anchor="middle" fill="white" font-size="8" font-weight="bold">3</text>
  
  <rect x="420" y="250" width="30" height="40" fill="#c0c0c0" stroke="#808080" stroke-width="2" rx="5"/>
  <rect x="420" y="255" width="20" height="15" fill="#ff0000" stroke="#cc0000" stroke-width="1" rx="2"/>
  <text x="435" y="265" text-anchor="middle" fill="white" font-size="8" font-weight="bold">4</text>
  
  <rect x="350" y="320" width="30" height="40" fill="#c0c0c0" stroke="#808080" stroke-width="2" rx="5"/>
  <rect x="350" y="325" width="20" height="15" fill="#ff0000" stroke="#cc0000" stroke-width="1" rx="2"/>
  <text x="365" y="335" text-anchor="middle" fill="white" font-size="8" font-weight="bold">5</text>
  
  <rect x="420" y="320" width="30" height="40" fill="#c0c0c0" stroke="#808080" stroke-width="2" rx="5"/>
  <rect x="420" y="325" width="20" height="15" fill="#ff0000" stroke="#cc0000" stroke-width="1" rx="2"/>
  <text x="435" y="335" text-anchor="middle" fill="white" font-size="8" font-weight="bold">6</text>
  
  <!-- Room details -->
  <rect x="50" y="150" width="200" height="300" fill="#2c2c2c" stroke="#1a1a1a" stroke-width="2"/>
  <rect x="550" y="150" width="200" height="300" fill="#2c2c2c" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Windows (darker) -->
  <rect x="100" y="200" width="100" height="80" fill="#2c3e50" stroke="#1a252f" stroke-width="2"/>
  <rect x="600" y="200" width="100" height="80" fill="#2c3e50" stroke="#1a252f" stroke-width="2"/>
  
  <!-- Floor pattern -->
  <rect x="0" y="500" width="800" height="20" fill="#1a1a1a"/>
  <rect x="0" y="520" width="800" height="20" fill="#2c2c2c"/>
  <rect x="0" y="540" width="800" height="20" fill="#1a1a1a"/>
  <rect x="0" y="560" width="800" height="20" fill="#2c2c2c"/>
  <rect x="0" y="580" width="800" height="20" fill="#1a1a1a"/>
  
  <!-- Mysterious shadows -->
  <defs>
    <radialGradient id="shadowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  <ellipse cx="400" cy="300" rx="200" ry="250" fill="url(#shadowGradient)"/>
</svg>
